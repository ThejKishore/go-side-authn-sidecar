coarse-check:
  enabled: true
  anonymous-access: false
  validation-url: "http://localhost:8080/fga/coarse-check"
  client-id: "plt-client"
  client-secret: "plt-secret"
  client-auth-method: "client_secret_basic"
  resource-map:
    "[/web/**]" : "/ui/accesscheck"
    "[/api/**]" : "/api/accesscheck"
    "[/actuator/**]" : "/api/accesscheck"
    "[/**]": "/api/accesscheck"

finegrain-check:
  enabled: true
  validation-url: "http://localhost:8080/fga/finegrain-check"
  client-id: "plt-client"
  client-secret: "plt-secret"
  client-auth-method: "client_secret_basic"
  resource-map:
    "[/plt/web/v1/user/login:POST]":
      roles: ["ROLE_USER"]
      ruleset-name: "plt-login"
      ruleset-id: "10201"
      body:
        username: $.username
        password: $.password
        type: $.type

    "[/plt/web/v1/user/login:PUT]":
      roles: [ "ROLE_USER" ]
      ruleset-name: "plt-login"
      ruleset-id: "10201"
      body:
        username: $.username
        password: $.password
        type: $.type

    "[/plt/web/v1/user/*:PUT]":
      roles: [ "ROLE_ADMIN" ]
      ruleset-name: "plt-login"
      ruleset-id: "10201"
      body:
        username: $.username
        password: $.password
        type: $.type
